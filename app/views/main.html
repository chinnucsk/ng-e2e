<div class="hero-unit">
    <h1>Hej</h1>
    <p>Cool playlists</p>
    <ul>
        <li ng-repeat="playlist in playlists">
        <a href="" ng-click="setPlaylist(playlist)">{{ playlist.name }}</a>
        </li>
    </ul>
    <p>Cool songs</p>
    <ul>
        <li ng-repeat="song in songs">
        {{ song.title }} - {{ song.artist }}
        </li>
    </ul>
</div>
